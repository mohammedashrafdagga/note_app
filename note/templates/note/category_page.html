{% extends "base.html" %}
<!-- title -->
{% block title %} CategoryList {% endblock title %}
<!-- block contenCategoryListt -->
{% block content %}
<div class="container mx-auto p-4 bg-gray-800 rounded">
  <form method="POST">
    {% csrf_token %}
    <div class="mb-6">
      <label for="text" class="block mb-4 font-medium text-gray-300 text-base"
        >Create Categoery</label
      >
      <input
        type="text"
        id="text"
        name="category_name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Example: Sport || University || Done || under Work"
        required=""
      />
    </div>

    <button
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Create
    </button>
  </form>
</div>
{% if categoery %}

<div class="container mx-auto mt-4 rounded">
  <div class="relative overflow-x-auto shadow-md">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-200 uppercase bg-gray-800">
        <tr>
          <th scope="col" class="px-6 py-3">Product name</th>

          <th scope="col" class="px-6 py-3">
            <span class="sr-only">Edit</span>
          </th>
        </tr>
      </thead>
      <tbody class="mt-2 border">
        {% for cat in categoery %}
        <tr class="bg-gray-800 border-b text-gray-200">
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-200 whitespace-nowrap"
          >
            {{cat.category_name}}
          </th>

          <td class="px-6 py-4 text-right">
            <a
              href="{% url 'noteapp:delete-category' cat.id %}"
              class="font-medium text-green-300 hover:underline"
              >Delete</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endif %}
<!-- end List -->
{% endblock content %}

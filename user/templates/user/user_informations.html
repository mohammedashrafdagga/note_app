{% extends "base.html" %}

<!-- title block-->
{% block title %} UsernInformation {% endblock title %}

<!-- content -->
{% block content %}
<!-- start contentn -->
<!-- component -->
<div class="w-full relative mt-4 shadow-2xl rounded my-24 overflow-hidden">
  <div class="top h-64 w-full bg-blue-600 overflow-hidden relative">
    <img
      src="https://images.unsplash.com/photo-1503264116251-35a269479413?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
      alt=""
      class="bg w-full h-full object-cover object-center absolute z-0"
    />
    <div
      class="flex flex-col justify-center items-center relative h-full bg-black bg-opacity-50 text-white"
    >
      <img
        src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
        class="h-24 w-24 object-cover rounded-full"
      />
      <h1 class="text-2xl font-semibold">
        {{user.first_name}} {{user.last_name}}
      </h1>
      <h4 class="text-sm font-semibold">{{user.username}}</h4>
    </div>
  </div>
  <div class="grid grid-cols-12 bg-white p-4">
    <div
      class="col-span-12 md:border-solid md:border-l md:border-black md:border-opacity-25 h-full pb-12 md:col-span-10 lg:col-span-12"
    >
      <div class="px-4 pt-4">
        <form method="POST" class="flex flex-col space-y-8">
          {% csrf_token %}
          <div>
            <h3 class="text-2xl font-semibold">Basic Information</h3>
            <hr />
          </div>
          <div
            class="flex flex-col space-y-4 md:space-y-0 md:flex-row md:space-x-4"
          >
            <div class="form-item w-full">
              <label class="text-xl">Fisrt Name</label>
              <input
                type="text"
                name="first_name"
                value="{{user.first_name}}"
                class="w-full appearance-none text-black text-opacity-50 rounded shadow mt-2 p-2 focus:outline-none focus:shadow-outline focus:border-blue-200 text-opacity-25"
              />
            </div>

            <div class="form-item w-full">
              <label class="text-xl">Last name</label>
              <input
                type="text"
                name="last_name"
                value="{{user.last_name}}"
                class="w-full appearance-none text-black text-opacity-50 rounded shadow mt-2 p-2 focus:outline-none focus:shadow-outline focus:border-blue-200 text-opacity-25"
              />
            </div>
          </div>
          <div
            class="flex flex-col space-y-4 md:space-y-0 md:flex-row md:space-x-4"
          >
            <div class="form-item w-full">
              <label class="text-xl">Username</label>
              <input
                type="text"
                value="{{user.username}}"
                name="username"
                class="w-full appearance-none text-black text-opacity-50 rounded shadow m-2 p-2 focus:outline-none focus:shadow-outline focus:border-blue-200 text-opacity-25"
                disabled
              />
            </div>

            <div class="form-item w-full">
              <label class="text-xl">Email</label>
              <input
                type="text"
                value="{{user.email}}"
                name="email"
                class="w-full appearance-none text-black text-opacity-50 rounded shadow p-2 m-2 focus:outline-none focus:shadow-outline focus:border-blue-200 text-opacity-25"
              />
            </div>
          </div>
          <button
            type="submit"
            class="bg-blue-700 text-white p-2 m-2 border-none rounded"
            name="update_id"
            value="{{user.id}}"
          >
            Update Information
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- end if and content -->
{% endblock content %}

<header class="text-gray-600 body-font">
  <div
    class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
  >
    <a
      class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
        viewBox="0 0 24 24"
      >
        <path
          d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
        ></path>
      </svg>
      <a href='{% url 'noteapp:home'  %}' class="ml-3 text-xl">Tailblocks</a>

    </a>

    <nav
      class="md:ml-auto flex flex-wrap items-center text-base justify-center"
    >
      {% if user.is_authenticated %}
      <p class="mr-4">
        User Log:
        <strong><a href="{% url 'userapp:userprofile' user.username %}"> {{user.first_name}} {{user.last_name}}</a> </strong>
      </p>
      <a
        href="{% url 'logout' %}"
        class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 mr-2 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
        >Logout</a
      >
      {% else %}

      <a
        href="{% url 'userapp:sign-up' %}"
        class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 mr-2 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
        >Signup</a
      >
      <a
        href="{% url 'login'  %}"
        class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
      >
        Login
      </a>
      {% endif %}
    </nav>
  </div>
</header>
